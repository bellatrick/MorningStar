<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MorningStar | 2-Player Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e7eb;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Starry Background Layers */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
            background: radial-gradient(circle at center, #0a0a0c 0%, #050505 100%);
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.3); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg) scale(0); opacity: 0; }
            10% { opacity: 1; transform: translateX(0) translateY(0) rotate(-45deg) scale(1); }
            100% { transform: translateX(300px) translateY(300px) rotate(-45deg) scale(0); opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ec4899;
            border-radius: 10px;
        }
        
        @keyframes star-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.6)); }
        }
        .animate-star {
            animation: star-pulse 2s infinite ease-in-out;
            display: inline-block;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body>
    <div class="stars-container" id="stars"></div>
    <div id="root"></div>

    <!-- Main Entry Point -->
    <script type="module" src="./index.tsx"></script>

    <script>
        const starsContainer = document.getElementById('stars');
        
        function createStars() {
            const starCount = 200;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 0.5;
                const x = Math.random() * 100;
                const y = Math.random() * 110;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                if (Math.random() > 0.85) {
                    star.style.backgroundColor = '#ec4899';
                    star.style.boxShadow = '0 0 5px rgba(236, 72, 153, 0.5)';
                }
                
                starsContainer.appendChild(star);
            }
        }

        function createShootingStar() {
            const s = document.createElement('div');
            s.className = 'shooting-star';
            const x = Math.random() * 80;
            const y = Math.random() * 50;
            s.style.left = x + '%';
            s.style.top = y + '%';
            s.style.boxShadow = '0 0 20px 2px white';
            s.style.animation = 'shoot 1.5s ease-out forwards';
            
            starsContainer.appendChild(s);
            setTimeout(() => s.remove(), 2000);
        }

        createStars();
        setInterval(() => {
            if (Math.random() > 0.8) createShootingStar();
        }, 5000);
    </script>
</body>
</html>
